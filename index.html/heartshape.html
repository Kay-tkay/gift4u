<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Anniversary Animation</title>
<style>
  body {
    margin: 0;
    background: #000;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    color: white;
    text-align: center;
  }

  h1 {
    position: absolute;
    top: 20px;
    width: 100%;
    font-size: 32px;
    letter-spacing: 2px;
    text-shadow: 0 0 10px #ff7bf2;
  }

  h2 {
    position: absolute;
    top: 70px;
    width: 100%;
    font-size: 20px;
    opacity: 0.9;
  }

  /* Floating Hearts */
  .heart {
    position: absolute;
    color: #ff6ec7;
    font-size: 22px;
    animation: floatUp 6s linear infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
  }

  /* Flowers */
  .flower {
    position: absolute;
    font-size: 26px;
    animation: bloom 6s ease-in-out infinite;
  }

  @keyframes bloom {
    0%, 100% { transform: scale(0.6) rotate(0deg); }
    50% { transform: scale(1.2) rotate(360deg); }
  }

  /* Fireworks */
  .firework {
    position: absolute;
    width: 5px;
    height: 5px;
    background: white;
    border-radius: 50%;
    animation: explode 1.2s ease-out infinite;
  }

  @keyframes explode {
    0% { transform: scale(0); opacity: 1; }
    100% { transform: scale(10); opacity: 0; }
  }
.buttons {
    position: fixed;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 20px;
}
#yesBtn, #noBtn {
    padding: 12px 25px;
    font-size: 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
}
#yesBtn {
    background: pink;
    color: white;
}
#noBtn {
    background: grey;
    color: white;
    pointer-events: none;
    opacity: 0.5;
}
</style>
</head>
